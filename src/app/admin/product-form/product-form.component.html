<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control"
          required>
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">Title is required.</div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control"
            required [min]="0">
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control"
          required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.name">
            {{c.name}}
          </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is required.</div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control"
          required url>
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          <div *ngIf="imageUrl.errors.required"> Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url"> Image URL is invalid.</div>
        </div>
      </div>

      <button class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>

    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
